server:
  port: 8080
  error:
    include-message: always
  servlet:
    session:
      timeout: 5m
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/proyekuas
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 5MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true