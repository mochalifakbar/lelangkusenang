<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LelangkuSenang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
          },
        },
      }
    </script>
</head>
<body class="bg-slate-900 font-sans text-gray-200">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="w-full max-w-md bg-slate-800/70 backdrop-blur-sm rounded-2xl p-8 shadow-2xl">

            <h1 class="text-3xl font-bold text-center text-white mb-6">
                Login Akun LelangkuSenang
            </h1>

            <form th:action="@{/login}" method="POST" class="flex flex-col gap-5">
                
                <div class="flex flex-col gap-2">
                    <label for="username" class="font-semibold text-gray-300">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username Anda" 
                           class="bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>

                <div class="flex flex-col gap-2">
                    <label for="password" class="font-semibold text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda"
                           class="bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                
                <div class="flex items-center justify-between mt-4">
                    <button type="submit" class="w-1/2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition duration-300">
                        Login
                    </button>
                    <a href="/register" class="w-1/2 text-center text-indigo-400 hover:text-indigo-300 transition duration-300">
                        Buat Akun Baru
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
